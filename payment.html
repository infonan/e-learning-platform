  <script>
    const selectedCourse = JSON.parse(localStorage.getItem("selectedCourse"));

    if (selectedCourse && selectedCourse.price) {
      document.getElementById("course-amount").textContent = `Amount: â‚¹${selectedCourse.price}`;
    } else {
      document.getElementById("course-amount").textContent = "Amount: â‚¹0";
    }

    function completePayment() {
      if (!selectedCourse) return;

      let enrolledCourses = JSON.parse(localStorage.getItem("enrolledCourses")) || [];

      const alreadyEnrolled = enrolledCourses.some(course => course.title === selectedCourse.title);

      if (!alreadyEnrolled) {
        enrolledCourses.push(selectedCourse);
        localStorage.setItem("enrolledCourses", JSON.stringify(enrolledCourses));
      }

      localStorage.removeItem("selectedCourse");

      alert("Payment successful! You're enrolled.");
      window.location.href = "mycourse.html";
    }
  </script>
